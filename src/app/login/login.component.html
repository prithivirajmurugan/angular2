<mat-toolbar mat-dialog-title color="primary">
  <mat-toolbar-row>
    Login<span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button></mat-toolbar-row>
  </mat-toolbar>

<form novalidate #loginForm="ngForm"(ngSubmit)="onSubmit()">
  <mat-dialog-content>
  <mat-form-field color = "warn" >
      <input matInput placeholder="Username" #username="ngModel" [(ngModel)]="user.username" name="username">
    </mat-form-field>
    <mat-hint>
      <span [hidden]="username.pristine">
        <span [hidden]="!username.errors?.required">username is required</span>
      </span>
    </mat-hint>
  <pre>{{username.errors}}</pre>
    <mat-form-field>
      <input type="password" matInput #password="ngModel" placeholder="Password" [(ngModel)]="user.password" name="password">
    </mat-form-field>
    <mat-hint>
        <span [hidden]="password.pristine">
          <span [hidden]="!password.errors?.required">username is required</span>
        </span>
      </mat-hint>
    <mat-checkbox color="primary" [(ngModel)]="user.remember" name="remember">
      Remember Me
    </mat-checkbox>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button 
    class="background-primary text-floral-white"
    [disabled]="loginForm.invalid">
      Login</button>

  </mat-dialog-actions>
  </form>
