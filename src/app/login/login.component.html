<mat-toolbar mat-dialog-title color="primary">
  <mat-toolbar-row>
    Login<span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button></mat-toolbar-row>
  </mat-toolbar>

  <p>{{user|json}}</p>
<form novalidate (ngSubmit)="onSubmit()">
  <mat-dialog-content>
  <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="user.username" name="username">
    </mat-form-field>
  
    <mat-form-field>
      <input type="password" matInput placeholder="Password" [(ngModel)]="user.password" name="password">
    </mat-form-field>
    <mat-checkbox color="primary" [(ngModel)]="user.remember" name="remember">
      Remember Me
    </mat-checkbox>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button 
    class="background-primary text-floral-white">
      Login</button>

  </mat-dialog-actions>
  </form>
